python: "3.6"
matrix:
  include:
  - os: windows
    language: sh
    before_install:
      - choco install python --version=3.6
      - export PATH="/c/Python36:/c/Python36/Scripts:$PATH"
      - virtualenv $HOME/venv
      - source $HOME/venv/Scripts/activate
  - os: linux
    language: python
branches:
  only:
  - master
  - develop
install:
- pip install -r build-requirements.txt
- python setup.py install
script:
- pytest tests