jobs:
  include:
  - os: windows
    language: shell
    before_install:
    - choco install python --version=3.6.8
    - /c/Python36/python -m venv $HOME/venv
    - source $HOME/venv/Scripts/activate
    - python -m pip install --upgrade pip
    env: CMAKE_GENERATOR="Visual Studio 15 2017 Win64"
  - os: linux
    language: python
    python: "3.6"
    deploy:
      provider: pypi
      user: "__token__"
      password:
        secure: ""
      distributions: "sdist"
      skip_existing: true
  - os: linux
    language: python
    python: "3.6"
    env: LCMS_THREADS=4
branches:
  only:
  - master
  - develop
install:
- pip install -r build-requirements.txt
- python setup.py install
script:
- pip install -r requirements.txt
- pytest tests
